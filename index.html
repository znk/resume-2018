const stylizer = (type) => {
  var cache = {}
  var serialize = JSON.stringify.bind(null)
  return function(decls) {
    var isDeclsFunction = typeof decls === "function"

   return function(props, children) {
      props = props || {}
      var key = serialize(props)
      cache[key] ||
        (cache[key] =
          (isDeclsFunction && parse(decls(props))) || parse(decls))
      var node = h(type, props, children)
      node.props.class = [props.class, cache[key]].filter(Boolean).join(" ")
      return node
    }
  }
}

          case "KeyP": actions.togglePrinting(); break;

            console.log(`No action attached to ${e.code}`);
            break;0
        }
      })
    },
    onupdate(e) {
      state.isDebug    ? e.classList.add("debug")  : e.classList.remove("debug")
      state.isBlank    ? e.classList.add("blank")  : e.classList.remove("blank");
      state.isInverted ? e.classList.add("invert") : e.classList.remove("invert")
      state.isDualView ? e.classList.add("dualview") : e.classList.remove("dualview")
    }
  },
    state.pages.filter(page => page.lang == state.activeLang).map(p => p.root())
  )
)

addEventListener("DOMContentLoaded", () => app(state, actions, view, document.body))
  </script>
</head>
