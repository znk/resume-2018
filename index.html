  <script>
    const { app, h } = hyperapp
    const { parse, raw } = picostyle

    /*
    TODO: Contenu: Compléter références freelance "mobileandroid/ios reactnative/international/NDA/CdC" dans "Expériences pro".
    TODO: Contenu: EXP PRO FREELANCE

    Mater:
    - https://alis.alberta.ca/look-for-work/resumes-and-references/prepare-your-resume-master/
    - https://alis.alberta.ca/media/3039/resumemaster.pdf
    - https://github.com/fredericletellier/AboutMe
    - https://github.com/fredericletellier/AboutMe/blob/master/CV_DeveloppeurAndroid_FredericLetellier.pdf
    */

    const state = {
      isDebug: false,
      isInverted: false,
      active: {
        pages: [],
        type: "",
        lang: "frFR",
      },
      collection: {
        pages: [
          { type: "resume",      lang: "frFR", root: _ => French() },
          { type: "resume",      lang: "NotfrFR", root: _ => English() },
          { type: "coverletter", lang: "enGB", root: _ => English()},
        ]
      }
    }

    const actions = {
      toggleDebug(state) {
        return { isDebug: !state.isDebug }
      },
      invertColors(state) {
        return { isInverted: !state.isInverted }
      },
      changeLanguage(state) {
        const lang = state.active.lang === "frFR" ? "enGB" : "frFR"
        return { active: { lang: lang } }
      },
      printDocuments(state) { window.print() },
      filterByLanguage(state) {},
      filterByType(state) {}
    }

    const events = {
      load(state, actions) {
        addEventListener("keypress", (e) => {
          switch(e.code) {
            case "KeyD": 
              actions.toggleDebug()
              break;
            case "KeyS": 
              actions.changeLanguage()
              break;
            case "KeyI":
              actions.invertColors()
              break;
            case "KeyP": 
              actions.printDocuments()
              break;
            default:
               console.log(`No action attached to ${e.code}`)
              break;
          }
        })
      },
      action(state, actions, { name }) {
        console.group(`Action ${name} triggered`)        
        console.log(state)
        console.groupEnd()
      }
    }

    const media = {
      print : "@media print",
      mobile: "@media (max-width: 425px)",
      tablet: "@media (max-width: 768px) and (min-width: 425px)"
    }

    const style = {
      print   : "@page { size:A4; margin:0 }",
      all     : "* { box-sizing:border-box;margin:0;padding:0 }",
      root    : ":root { background:#525659 }",
      debug   : ".debug * > * { background:rgba(0,0,0,.03);outline: 2px groove rgba(255,0,0,.1) }",
      invert  : ".invert { filter:invert(100%) }",
    }

    const fonts = {
      sans : "Arimo, Open Sans Light, sans-serif",
      serif: {
        normal: "Linux Libertine, serif",
        italic: "Source Serif Pro, serif" 
      }
    } 

    const Page = (p = {}, ...c) => {
      if (p.tag) { c.unshift(p); p = {} }

      const desktop = {
        "width"             : "21cm",
        "height"            : "29.6cm",
        "padding"           : "1.0cm",
        "outline"           : "1px outset black",
        "margin"            : "1cm auto",
        "font"              : `12px/1.3 ${fonts.sans}`,
        "color"             : "#262626",
        "display"           : "flex",
        "flex-flow"         : "row wrap",
        "align-content"     : "space-around",
        "justify-content"   : "space-between", 
        "overflow"          : "hidden",
        "position"          : "relative",
        "break-after"       : "page",
        "background"        : "white",
        "box-shadow"        : "0 .5mm 2mm rgba(0,0,0,.3)",
        "print-color-adjust": "exact",
        "text-overflow"     : "ellipsis"
      }
      
      const rules = Object.assign({}, desktop, p.style)

      const print = {
        "margin" : "0 auto",
        "outline": "none"
      }

      const mobile = {
        "max-width": "100%",
        "height"   : "auto",
        "overflow" : "hidden"
      }

      rules[media.print] = print
      rules[media.mobile] = mobile

      return h("article", {
        "class": parse(rules)
      }, c)
    }

    const Section = (p = {}, ...c) => {
      if (p.tag) { c.unshift(p); p = {} }

      const desktop = {
        "width"     : p.width || "100%",
        "order"     : p.order || "0",
        "text-align": p.align || "initial"
      }

      const rules = Object.assign({}, desktop, p.style)

      const mobile = {
        "width": "100%"
      }
      
      rules[media.mobile] = mobile

      return h("section", {
        class: parse(rules)
      }, c)
    }

    const Row = (p = {}, ...c) => {
      if (p.tag) { c.unshift(p); p = {} }

      const desktop = {
        "display"       : "flex",
        "padding-bottom": p.bottom || 0
      }

      const rules = Object.assign({}, desktop, p.style)

      return h("div", {
        class: parse(rules)
      }, c)
    }

    const Cell = (p = {}, ...c) => {
      if (p.tag) { c.unshift(p); p = {} }

      const desktop = {
        "width": p.width || "100%",
      }

      const rules = Object.assign({}, desktop, p.style)

      return h("div", {
        class: parse(rules)
      }, c)
    }

    const CellMin = (...args) => Cell({ width: "25%" }, args)
    const CellMax = (...args) => Cell({ width: "75%" }, args)

    const ListItem = (...c) => {
      const desktop = {
        "display"    : "list-item",
        "margin-left": ".5cm"
      }

      const rules = Object.assign({}, desktop)

      return h("span", {
        class: parse(rules)
      }, c)
    }

    const HeadingPrimary = (...c) => {

        "font"   : `italic 1cm/1.25 ${fonts.serif.normal}`,
        "color"  : "#004A67",
        "display": "inline-block"

      const rules = Object.assign({}, desktop)

      return h("h1", {
        class: parse(rules)

    }

    const HeadingSecondary = (...c) => {

        "font"   : `normal 20px/1.8 ${fonts.serif.italic}`,
        "color"  : "#186B8A",
        "display": "inline-block"
      }

      const rules = Object.assign({}, desktop)

      return h("div", {
        class: parse(rules)

      return h("img", {
        class: parse(rules),
        src: `data:image/svg+xml;base64,${tag}`

    }

    const Line   = (...c) => h("p", {}, c)
    const Bold   = (...c) => h("b", {}, c)

      Page({ style: { "align-content": "stretch" } },
